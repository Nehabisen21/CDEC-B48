apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: studentapp-db
  labels:
    app: studentapp-db
spec:
  template:
    metadata:
      labels: 
        app: studentapp-db
    spec:
      containers:
        - name: studentapp-container
          image: mysql
          ports:
            - containerPort: 3306
  replicas: 3
  selector:
    matchLabels:
      app: studentapp-db
